<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
        <link href="css/style2.css" rel="stylesheet">
    </head>
    <body>
        <h1><strong>Formulários</strong></h1>


            <form action="validar.php" method="POST">
                <p>
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome">
                </p>
                <p>
                    <label for="age">Idade</label>
                    <input type="number" id="age" name="id" placeholder="Digite sua idade">
                </p>
                <p>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail">                    
                </p>
                <p>
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Sua senha cão!">
                </p>                

                <p>
                    <label>Você já foi ao cinema este ano?</label>
                    <br>
                    <input type="radio" id="sim" value="sim" name="cinema"><label for="sim">Sim</label>
                    <br>
                    <input type="radio" id="nao" value="nao" name="cinema" checked><label for="nao">Não</label>
                </p>

                <p>
                    <label for="filmestop">Qual seu filme favorito?</label>
                    <br>
                    <input type="checkbox" id="matrix" name="filmestop" value="matrix"><label for="matrix">Matrix</label>
                    <br>
                    <input type="checkbox" id="matrix-reloaded" name="filmestop" value="matrix-reloaded" checked><label for="matrix-reloaded">Matrix Reloaded</label>
                    <br>
                    <input type="checkbox" id="matrix-revolutions" name="filmestop" value="matrix-revolutions"><label for="matrix-revolutions">Matrix Revolutions</label>
                </p>

                <br>

                <p>
                    <label for="pais">País</label>
                    <select name="pais" id="pais" required>
                        <option selected disabled>Selecione</option>
                        <option value="brasil">Brasil</option>
                        <option value="australia">Austrália</option>
                        <option value="argentina">Argentina</option>
                        <option value="georgia">Geórgia</option>
                        <option value="inglaterra">Inglaterra</option>
                        <option value="paraguai">Paraguai</option>
                        <option value="macedonia">Macedônia</option>
                        <option value="italia">Itália</option>
                        <option value="portugal">Portugal</option>
                        <option value="grecia">Grécia</option>
                        <option value="irlanda">Irlanda</option>
                    </select>
                </p>

                <br>

                <p>
                    <label for="mensagem">Mensagem</label>
                    <br>
                    <textarea name="mensagem" id="mensagem" cols="60" rows="5" placeholder="Arrocha Neguinho"></textarea>
                </p>

                <br>

            </form>


    </body>
</html>
